<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ food_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .food-detail {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .food-detail img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .food-detail h1 {
            font-size: 2rem;
            margin-top: 20px;
            text-align: center;
        }

        .food-detail p {
            font-size: 1.1rem;
            margin: 15px 0;
            text-align: center;
        }

        .food-detail .price {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .food-detail .buy-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .food-detail .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="food-detail">
        <img src="{{ food_image }}" alt="{{ food_name }}">
        <h1>{{ food_name }}</h1>
        <p>{{ food_description }}</p>
        <div class="price">Price: â‚¹{{ food_price }}</div>
        <form action="{% url 'buy' %}" method="POST">
            {% csrf_token %}
            <!-- Hidden fields to send data with the request -->
            <input type="hidden" name="food_name" value="{{ food_name }}">
            <input type="hidden" name="food_price" value="{{ food_price }}">
            <input type="hidden" name="food_description" value="{{ food_description }}">

            <!-- Buy button that submits the form -->
            <button type="submit" class="buy-button">Buy Now with Cash on Delivery</button>
        </form>
    </div>

</body>

</html>
