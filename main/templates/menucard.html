{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menucard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Grid Section Styling */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 20px;
            text-align: center;
        }

        .grid img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid img:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .grid button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
            border-radius: 10px;
        }

        .grid button:hover {
            background-color: var(--button-hover-bg-color, #f1f1f1); /* Button hover color */
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }


        .grid h1 {
            font-size: 1.2rem;
            margin: 10px 0 0;
            color: var(--text-color, #333); /* Easily customizable text color */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--footer-bg-color, #333); /* Footer color customizable */
            color: var(--footer-text-color, white); /* Footer text color customizable */
        }

        footer p {
            margin: 0;
        }

        /* Navbar Styling */

        .navbar {
            background-color: #2c3e50; /* Darker background for a sleeker look */
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .navbar .logo2 img {
            height: 50px; /* Slightly larger for better visibility */
            background-color: transparent; /* Ensure no background is added */
            padding: 0; /* Remove any extra padding */
            display: block; /* Ensures there is no extra spacing around the image */
        }

        .navbar .nav-links {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin-left: 30px;
        }

        .navbar .nav-links a {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .navbar .nav-links a:hover {
            color: #f39c12; /* Hover color matches button hover style */
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar .nav-links li {
            margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo2">
                <img src="{% static 'logot.png' %}" alt="Logo">
            </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>


    <!-- Food Options Grid -->
    <section class="grid">
        <a href="{% url 'category' 'breakfast' %}">
            <button>
                <img src="https://images.unsplash.com/photo-1495195134817-aeb325a55b65?fit=crop&w=500&q=80" alt="Breakfast">
                <h1>Breakfast <br>&#129310;</h1>
            </button>
        </a>

        <a href="{% url 'category' 'veg-food' %}">
            <button>
                <img src="https://images.unsplash.com/photo-1587496679744-4298f9ef7140?fit=crop&w=500&q=80" alt="Veg Food">
                <h1>Veg Food <br>&#128077;</h1>
            </button>
        </a>

        <a href="{% url 'category' 'non-veg-food' %}">
            <button>
                <img src="https://images.unsplash.com/photo-1543353071-873f17a7a088?fit=crop&w=500&q=80" alt="Non-Veg Food">
                <h1>Non-Veg Food <br>&#128078;</h1>
            </button>
        </a>

        <a href="{% url 'category' 'fast-food' %}">
            <button>
                <img src="https://images.unsplash.com/photo-1562967916-eb82221dfb01?fit=crop&w=500&q=80" alt="Fast Food">
                <h1>Fast Food <br>&#129307;</h1>
            </button>
        </a>

        <a href="{% url 'category' 'cold-drink' %}">
            <button>
                <img src="https://images.unsplash.com/photo-1571164625387-836141d1e688?fit=crop&w=500&q=80" alt="Cold Drink">
                <h1>Cold Drink <br>&#129308;</h1>
            </button>
        </a>

        <a href="{% url 'category' 'desserts' %}">
            <button>
                <img src="https://images.unsplash.com/photo-1506086679527-e8fcd0119ffb?fit=crop&w=500&q=80" alt="Desserts">
                <h1>Desserts <br>&#9994;</h1>
            </button>
        </a>
    </section>

    <!-- Footer -->
    <!-- <footer>
        <p>Â© 2024 Menucard | All Rights Reserved</p>
    </footer> -->

</body>

</html>
